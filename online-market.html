<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <Title></Title>
</head>
<body>
  <div class="container">
    <h1>Online Marketplace</h1>
    <form id="customerInfo">
      <div class="form-group">
        <label for="first">First Name:</label>
        <input id="first" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="last">Last Name:</label>
        <input id="last" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input id="address" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-primary">Submit my order!</button>
    </form>
    <div id=tytxt>
      <p>Thank you <span class="first"></span > <span class="last"></span> for your order! look for your order at <span class="address"></span> in the next 3-5 business days!</p>
    </div>
</body>

</html>
